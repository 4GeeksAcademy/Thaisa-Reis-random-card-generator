<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid element-center">
      <div class="card text-center" id="card">
        <div class="element-left icon" id="firstIcon"></div>
        <div class="number" id="number"></div>
        <div class="element-right icon element-inverted" id="secondIcon"></div>
      </div>
      <div class="row align-items-start">
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="card-width"
            placeholder="350"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="card-height"
            placeholder="500"
          />
        </div>
      </div>
      <button class="btn btn-primary" id="btnGenerateCard">
        Generate new card
      </button>
    </div>
  </body>
</html>
